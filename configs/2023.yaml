year: 2023
lumi: 35.9  # fb^-1

# Correction file paths (user must provide actual files)
corrections:
  pileup: data/corrections/pileup_2023.json.gz
  btagSF: data/corrections/btagging_2023.json.gz
  muonSF: data/corrections/muonSF_2023.json.gz
  electronSF: data/corrections/electronSF_2023.json.gz

# Trigger paths
triggers:
  MET: ["HLT_MET120_MHT120_IDTight", "HLT_METNoMu120_MHTNoMu120_IDTight"]
  SingleMuon: ["HLT_IsoMu24", "HLT_IsoMu27"]
  SingleElectron: ["HLT_Ele32_WPTight_Gsf", "HLT_Ele35_WPTight_Gsf"]

# MET filters
met_filters:
  - "Flag_goodVertices"
  - "Flag_globalSuperTightHalo2016Filter"
  - "Flag_HBHENoiseFilter"
  - "Flag_HBHENoiseIsoFilter"
  - "Flag_EcalDeadCellTriggerPrimitiveFilter"
  - "Flag_BadPFMuonFilter"
  - "Flag_BadPFMuonDzFilter"
  - "Flag_eeBadScFilter"
  - "Flag_ecalBadCalibFilter"

# Object selection (preselection: loose pt>10; region: tight pt>20, leading pt>30 in CRs)
objects:
  muons:
    pt_min: 20.0
    pt_min_loose: 10.0
    eta_max: 2.4
    id_loose: "loose"
    iso_loose: "loose"
    id_tight: "tight"
    iso_tight: "tight"

  electrons:
    pt_min: 20.0
    pt_min_loose: 10.0
    eta_max: 2.5
    id_loose: "loose"
    iso_loose: "loose"
    id_tight: "tight"
    iso_tight: "tight"

  taus:
    pt_min: 20.0
    pt_min_loose: 10.0
    eta_max: 2.3
    id_loose: "loose"
    id_tight: "tight"
    decay_modes: [0, 1, 2, 10, 11]

  jets:
    pt_min: 30.0
    eta_max: 2.5
    id: "tight"

  fatjets:
    pt_min: 200.0
    eta_max: 2.4
    id: "tight"

# B-tagging working points
btagging:
  wp: "medium"  # loose, medium, tight
  algorithm: "deepJet"  # deepJet, deepCSV

# Event selection (aligned with SUS-23-008)
event_selection:
  min_muons: 0
  max_muons: 2
  min_electrons: 0
  max_electrons: 2
  min_taus: 0
  max_taus: 2
  min_jets: 1
  min_bjets: 1
  met_min: 250.0
  jet1_pt_min: 100.0
  delta_phi_min: 0.5

# Cleaning parameters
cleaning:
  dr_muon_jet: 0.4
  dr_electron_jet: 0.4
  dr_tau_jet: 0.4
